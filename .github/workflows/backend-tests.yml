name: Backend Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

  jobs:
    tests:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Use Node.js 22.11
          uses: actions/setup-node@v4
          with:
            node-version: "22.11.0"
            cache: "npm"

        - name: Install dependencies
          run: npm ci

        - name: Run tests
          run: npm test
